<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <section class="container">
        <h1>Character Selection</h1>
        <form id="characterForm" type="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <input type="radio" id="characterOne" name="character" value="Aria">
                <label for="Aria">Aria, the Warrior</label><br>

                <input type="radio" id="characterTwo" name="character" value="Eldrin">
                <label for="Eldrin">Eldrin, the Mage</label>

                <input type="radio" id="characterThree" name="character" value="Tara">
                <label for="Tara">Tara, the Rogue</label>

                <input type="submit" value="Continue">
            </fieldset>
        </form>
    </section>
</body>
</html>
