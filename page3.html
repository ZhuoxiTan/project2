<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        
        <form id="characterForm" type="get" action="page4.html">
            <fieldset class="characterSupply">
                <input type="checkbox" id="food" name="supply" value="food">
                <label for="food">Food: Essential for energy.</label>
            </fieldset>
            
            <fieldset class="characterSupply">
                <input type="checkbox" id="Water" name="supply" value="Water">
                <label for="Water">Water: Hydration is key!</label>
            </fieldset>

            <fieldset class="characterSupply">
                <input type="checkbox" id="MagicPotions" name="supply" value="MagicPotions">
                <label for="MagicPotions">Magic Potions: For health and magical energy.</label>
            </fieldset>

            <fieldset class="characterSupply">
                <input type="checkbox" id="Maps" name="supply" value="Maps">
                <label for="Maps">Maps: Don't get lost in the wilderness!</label>
            </fieldset>

            <fieldset class="characterSupply">
                <input type="checkbox" id="Sword" name="supply" value="Sword">
                <label for="Sword">Sword: Fend off those pesky foes!</label>
            </fieldset>

            <input type="submit" value="Continue" class="continue-btn">
        </form>
    </section>
</body>
</html>
