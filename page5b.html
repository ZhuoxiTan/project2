<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest for the Crystal of Wisdom</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
    </section>

    <script>
        const correctSequence = ['hide', 'wait', 'distract'];
        const options = getElementsByClassName("stealth-option");
        const userOptions = [];

        function addUser(action){
            userOptions.push(action);


        }

        userOptions.addEventListener("click", ()=>{
            this.style.backgroundColor = "blue";
            addUser(this.textContent);

        });

        function checkSequence(correctSequence, yourSequence){
            if(correctSequence.length !== yourSequence.length){
                alert("Incorrect sequence. Try again!");
                reset();
                return;
            }
            for(let i = 0; i < correctSequence.length; i++){
                if(correctSequence[i] !== yourSequence[i]){
                    alert("Incorrect sequence. Try again!");
                    reset();
                    return;
                }
            }
        }

        function reset(){
            userOptions = [];
            for(let i = 0; i < options.length; i++){
                options[i].style.backgroundColor = "white";
            }
        }
    </script>
</body>
</html>
